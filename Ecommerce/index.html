<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<!-- header section  -->

		<header class="header" id="header">
			<div class="logo">
				<p>SHOP360</p>
				<i class="fa-solid fa-bars menu" id="menu"></i>
			</div>

			<nav class="navigation">
				<ul class="nav-links">
					<li class="nav-link">
						<a href="#">Home</a>
					</li>
					<li class="nav-link">
						<a href="#">Featured</a>
					</li>
					<li class="nav-link">
						<a href="#">Products</a>
					</li>
					<li class="nav-link">
						<a href="#">Category</a>
					</li>
				</ul>
			</nav>

			<nav class="utils">
				<ul class="nav-links">
					<li class="nav-link">
						<i class="fa-regular fa-heart"></i>
					</li>
					<li class="nav-link">
						<i class="fa-solid fa-cart-shopping"></i>
					</li>
					<li class="nav-link">
						<i class="fa-solid fa-user"></i>
					</li>
					<li class="nav-link">
						<i class="fa-solid fa-magnifying-glass"></i>
					</li>
					<li class="nav-link">
						<i class="fa-solid fa-envelope"></i>
					</li>
				</ul>
			</nav>
		</header>

		<!-- banner area  -->

		<section class="banner">
			<div class="slide">
				<div
					class="slide-details"
					data-aos="fade-up"
					data-aos-easing="ease-in-out"
				>
					<h1>Top Quality Fashion Deals</h1>
					<p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
					<button class="btn">Explore More</button>
				</div>
			</div>
		</section>

		<!-- featured section  -->

		<section class="featured">
			<div class="featured-box-1">
				<div class="overlay">
					<button class="btn btn-white">Shop Clothing</button>
				</div>

				<div class="bg-image">
					<img src="./images//shop-clothing.webp" alt="product" />
				</div>
			</div>

			<div class="featured-box-2">
				<div class="featured-box-2-box-1">
					<div class="overlay">
						<button class="btn btn-white">Shop Sunglasses</button>
					</div>

					<div class="bg-image">
						<img src="./images/shop-glasses.webp" alt="product" />
					</div>
				</div>

				<div class="featured-box-2-box-2">
					<div class="overlay">
						<button class="btn btn-white">Shop Bags</button>
					</div>

					<div class="bg-image">
						<img src="./images/shop-bags.webp" alt="product" />
					</div>
				</div>

				<div class="featured-box-2-box-3">
					<div class="overlay">
						<button class="btn btn-white">Shop Sandals</button>
					</div>

					<div class="bg-image">
						<img src="./images/shop-sandals.webp" alt="product" />
					</div>
				</div>
			</div>

			<div class="featured-box-3">
				<div class="overlay">
					<button class="btn btn-white">Shop Sneakers</button>
				</div>

				<div class="bg-image">
					<img src="./images/shop-sneakers.webp" alt="product" />
				</div>
			</div>
		</section>
	</body>
</html>
